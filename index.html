<body>
    <div class="container-fluid" style="width:90%">
        <div id="buttons"></div>
        <div class="gifs">
            <img src="" id="imgGraph0" onclick="displayGif(0);">
            <img src="" id="imgGraph1" onclick="displayGif(1);">
            <img src="" id="imgGraph2" onclick="displayGif(2);">
        </div>
        <div class="newToon">
            <form id="form" onsubmit="return false;">
                <input type="text" id="userInput" />
                <input type="submit" id="submit" />
            </form>
        </div>
    </div>
